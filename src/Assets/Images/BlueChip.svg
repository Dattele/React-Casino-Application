<svg viewBox="0 0 200 200" width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer gradient -->
    <radialGradient id="outerBlue" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#4fc3f7"/>   <!-- highlight -->
      <stop offset="60%" stop-color="#1976d2"/>  <!-- body -->
      <stop offset="100%" stop-color="#0d47a1"/> <!-- shadow -->
    </radialGradient>

    <!-- Inner ring gradient -->
    <linearGradient id="ringSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="50%" stop-color="#cfcfcf"/>
      <stop offset="100%" stop-color="#9e9e9e"/>
    </linearGradient>

    <!-- Center gradient -->
    <radialGradient id="centerBlue" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#1e88e5"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </radialGradient>
  </defs>

  <!-- Drop shadow -->
  <circle cx="100" cy="104" r="92" fill="#000" opacity="0.25"/>

  <!-- Outer chip -->
  <circle cx="100" cy="100" r="92" fill="url(#outerBlue)"/>

  <!-- White edge inlays -->
  <g fill="#ffffff">
    <rect x="86" y="4" width="28" height="28" rx="6"/>
    <rect x="86" y="168" width="28" height="28" rx="6"/>
    <rect x="4" y="86" width="28" height="28" rx="6"/>
    <rect x="168" y="86" width="28" height="28" rx="6"/>
  </g>

  <!-- Inner metallic ring -->
  <circle cx="100" cy="100" r="64" fill="url(#ringSilver)"/>
  <circle cx="100" cy="100" r="56" fill="#0d3c78"/>

  <!-- Center -->
  <circle cx="100" cy="100" r="44" fill="url(#centerBlue)"/>

  <!-- Gloss highlight -->
  <ellipse cx="80" cy="70" rx="50" ry="30" fill="#fff" opacity="0.08"/>
</svg>
